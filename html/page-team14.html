			<label>Como grupo buscamos la integración de las tecnologías en todos sus ámbitos para innovar en los retos y los grandes obstáculos sociales para el desarrollo de nuevas soluciones que se pueda implementar en el mundo.</label>
      <label>nuestro proyecto plantea la solución al problema de una simplemente se le olvidan que debe estar en una postura definida para no perjudicar su salud, nuestra implementación es por medio de una funda ergonómica que busca ayudar al usuario a permanecer en una buena postura identificando la posición de su cuerpo o a corregir su postura cuando no se siente adecuadamente en su oficina de trabajo. Nuestra solución integra un cuidado de postura de cuerpo completo al también determinar la posición de las piernas. El sistema podrá hacer advertencias al usuario también en los casos donde haya mantenido su cuerpo en una misma postura mucho tiempo el cual puede ocasionar agotamiento y provocar un daño crónico.</label>
		</div>
		<div class="col-md-2">
		</div>
	</div>
